<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs Website Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bodyContainer">
      <div class="container">
        <header class="headerContainer">
          <h2 class="headerTitle">Codehelp Blogs</h2>
          <p class="headerDesc">
            Utilize this space to incorporate a captivating subheading crafted
            by ChatGPT, adding depth and intrigue to your blog.
          </p>
        </header>

        <main class="cardContainer">
          <!-- card 1 code start here -->
          <div class="card">
            <a href="#" class="cardImage">
              <img
                src="https://source.unsplash.com/random/600×400?healthy"
                alt="card_1_image"
                class="cardImage"
                loading="lazy"
              />
            </a>

            <div class="textbox">
              <a href="#">
                <h2 class="cardTitle">New Gadgets Released</h2>
              </a>
              <p class="cardDesc">
                Check out the latest tech gadgets hitting the market, from
                smartphones to smartwatches.
              </p>
            </div>

            <div class="cardFooterBox">
                <div class="authContainer">
                    <div class="avatarContainer">
                        <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64"
                         alt="Avatar Image"
                         class="authorAvatar"
                         loading="lazy">
                    </div>
                    <div class="authorInfoContainer">
                        <span>John Doe</span>
                        <span>Sept 19, 2021</span>
                    </div>
                </div>
                <div class="tagContainer">
                    <span>Technology</span>
                </div>
            </div>


          </div>

          <!-- card 1 code ends here -->
        </main>
      </div>
    </div>
  </body>
</html>
