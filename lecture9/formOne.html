<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="emailId">Email ID:</label>
        <input type="email" name="emailId" id="emailId">
        <br>
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" name="phoneNumber" id="phoneNumber">
        <br>
        <br>

        <label for="occupationType">Occupation:</label>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topics of Interest</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="html" id="checkbox1">
            <label for="checkbox1">CSS</label>
            <input type="checkbox" name="css" id="checkbox2">
            <label for="checkbox1">JavaScript</label>
            <input type="checkbox" name="javaScript" id="checkbox3">
        </fieldset>
        <br>
        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>

        <button type="submit">Register</button>

        
    </form>
</body>
</html>
