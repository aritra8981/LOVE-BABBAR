<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Two</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="emailId">Email ID:</label>
        <input type="email" name="emailId" id="emailId">
        <br>
        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" name="phoneNumber" id="phoneNumber">
        <br>
        <br>
        <label for="fileSelector">Resume:</label>
        <input type="file" name="fileSelector" id="fileSelector">
        <br>
        <br>
        <label for="counter">Experience(Years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="html" id="checkbox1">
            <label for="checkbox1">CSS</label>
            <input type="checkbox" name="css" id="checkbox2">
            <label for="checkbox1">JavaScript</label>
            <input type="checkbox" name="javaScript" id="checkbox3">
        </fieldset>
        <br>
        
        <label for="educationType">Highest Education:</label>
        <select name="educationType" id="educationType">
            <option value="student">High School</option>
            <option value="professional">Associate's Degree</option>
            <option value="others">Bachelor's Degree</option>
            <option value="professional">Master's Degree</option>
            <option value="others">PhD</option>
        </select>

        <fieldset>
            <legend>Availability:</legend>

            <label for="radio1">Full-time</label>
            <input type="radio" name="radio" id="radio1"> 
            <br>
            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">
            <br>

        </fieldset>

        <br>
        <label for="textarea1">Additional Comments:</label>
        <br>
        <textarea name="textarea" id="textarea1" cols="30" rows="10"></textarea>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
